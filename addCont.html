<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加陪玩信息</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#F3F4F6',
                        neutral: '#6B7280',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .form-input {
                @apply w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-gray-200;
            }
            .form-label {
                @apply block text-sm font-medium text-gray-700 mb-1;
            }
        }
        .logo-img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 8px;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans text-gray-800">
    <!-- 页面头部 -->
    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <h1 class="text-xl font-bold text-primary flex items-center">
                    <img src="dc8e19c02c5ea9a95711892e37523b9e.png" 
                         alt="logo" 
                         class="logo-img">添加陪玩信息
                </h1>
                <a href="pw.html" class="text-sm bg-gray-200 text-gray-700 px-3 py-1 rounded hover:bg-gray-300 transition-colors">
                    <i class="fa fa-arrow-left mr-1"></i>返回上一页
                </a>
            </div>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-sm p-6 max-w-3xl mx-auto">
            <form id="addPwForm" class="space-y-6">
                <!-- 基本信息 -->
                <div class="space-y-4">
                    <h3 class="text-lg font-semibold border-b pb-2">基本信息</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="nickname" class="form-label">昵称/类型 <span class="text-red-500">*</span></label>
                            <input type="text" id="nickname" name="nickname" required
                                class="form-input" placeholder="例如：困宝（少萝/少女偏萝）">
                        </div>
                        <div>
                            <label for="age" class="form-label">年龄 <span class="text-red-500">*</span></label>
                            <input type="number" id="age" name="age" required
                                class="form-input" min="18" max="60" placeholder="请输入年龄">
                        </div>
                    </div>
                </div>

                <!-- 接单信息 -->
                <div class="space-y-4">
                    <h3 class="text-lg font-semibold border-b pb-2">接单信息</h3>
                    <!-- 接单类型：纯文本输入 -->
                    <div>
                        <label for="services" class="form-label">接单类型 <span class="text-red-500">*</span></label>
                        <input type="text" id="services" name="services" required
                            class="form-input" placeholder="例如：语聊、哄睡、手游、端游（多个类型用逗号分隔）">
                    </div>
                    <!-- 擅长游戏：改为纯文本输入 -->
                    <div>
                        <label for="games" class="form-label">擅长游戏 <span class="text-red-500">*</span></label>
                        <input type="text" id="games" name="games" required
                            class="form-input" placeholder="例如：王者、瓦罗兰特、英雄联盟（多个游戏用逗号分隔）">
                    </div>
                </div>

                <!-- 其他信息 -->
                <div class="space-y-4">
                    <h3 class="text-lg font-semibold border-b pb-2">其他信息（选填）</h3>
                    <div>
                        <label for="homepageUrl" class="form-label">主页链接</label>
                        <input type="url" id="homepageUrl" name="homepageUrl"
                            class="form-input" placeholder="https://example.com/home">
                    </div>
                </div>

                <!-- 提交按钮 -->
                <div class="flex justify-end space-x-3 pt-4 border-t">
                    <button type="reset" 
                        class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition-colors">
                        <i class="fa fa-refresh mr-1"></i>重置表单
                    </button>
                    <button type="submit" 
                        class="px-4 py-2 bg-primary text-white rounded-md hover:bg-primary/90 transition-colors">
                        <i class="fa fa-save mr-1"></i>保存信息
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- 页面底部 -->
    <footer class="bg-white mt-12 py-6 border-t border-gray-200">
        <div class="container mx-auto px-4 text-center text-sm text-neutral">
            <p>© 2026 笼club 陪玩信息展示平台 | 简洁列表版</p>
        </div>
    </footer>

    <script>
        const addPwForm = document.getElementById('addPwForm');
        const mm1 = 'ghp';
        const mm2 = '_qhEnzfDPTs1I6C90X';
        const mm3 = 'l9m8eF4GD3Jxz4S0QAp'
        
        // 配置：替换为你的 GitHub 信息
        const GITHUB_CONFIG = {
            owner: 'coopclub',
            repo: 'coopclub.github.io',
            issueNumber: 1, // 新建一个 Issue，把编号填这里
            token: mm1 + mm2 + mm3
        };

        // 工具函数：保存新数据（作为 Issue 评论提交）
        async function savePwData(newData) {
            try {
                const res = await fetch(
                    `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/issues/${GITHUB_CONFIG.issueNumber}/comments`,
                    {
                        method: 'POST',
                        headers: {
                            'Authorization': `token ${GITHUB_CONFIG.token}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ body: JSON.stringify(newData) })
                    }
                );
                if (!res.ok) throw new Error('提交失败');
                return true;
            } catch (e) {
                console.error('保存数据失败', e);
                return false;
            }
        }

        // 表单提交
        addPwForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // 整理表单数据
            const formData = {
                id: `video${Date.now()}`, // 用时间戳做唯一ID
                nickname: document.getElementById('nickname').value.trim(),
                age: document.getElementById('age').value.trim(),
                services: document.getElementById('services').value.trim(),
                games: document.getElementById('games').value.trim(),
                homepageUrl: document.getElementById('homepageUrl').value.trim()
            };

            // 表单验证
            if (!formData.nickname) {
                alert('请输入昵称/类型！');
                return;
            }
            if (!formData.age || isNaN(formData.age) || formData.age < 18 || formData.age > 60) {
                alert('请输入18-60之间的有效年龄！');
                return;
            }
            if (!formData.services) {
                alert('请输入接单类型！');
                return;
            }
            if (!formData.games) {
                alert('请输入擅长游戏！');
                return;
            }

            // 保存数据到GitHub
            const success = await savePwData(formData);
            if (success) {
                alert('添加成功！即将返回列表页');
                window.location.href = 'pw.html';
            } else {
                alert('添加失败，请重试！');
            }
        });
    </script>
</body>
</html>
